name: Python Application CI/CD

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel

    - name: Install dependencies
      run: |
        pip install -e .
        pip install black flake8 coverage

    - name: Lint with Black
      run: |
        black --check --diff Pedra_Papel_Tesoura/ --exclude='test_.*' 2>/dev/null || echo "✓ Black check completed (warnings non-blocking)"

    - name: Lint with Flake8
      run: |
        flake8 Pedra_Papel_Tesoura/ --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=tests || echo "✓ Flake8 check completed"

    - name: Run unit tests
      run: |
        python -m unittest discover -s Pedra_Papel_Tesoura/tests -p "test_*.py" -v

    - name: Generate coverage report
      run: |
        coverage run -m unittest discover -s Pedra_Papel_Tesoura/tests -p "test_*.py"
        coverage report -m
        coverage html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true

    - name: Archive HTML coverage report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ matrix.os }}-${{ matrix.python-version }}
        path: htmlcov/
      continue-on-error: true


